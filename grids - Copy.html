<!DOCTYPE html>
<html>
  <head>
    <title>grid practice</title>
    <style>

     /* .images-grid{
        display: grid;
        grid-template-columns: 50px 5px 50px;
    }*/
      

    
      .cat{
        display: block;
      }
      .profile-pic{
        width: 30px;
        border-radius: 50%;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .text{
        display: block;
        font-size: 25px;
        margin-top: 0px;
        margin-bottom: 0px;
        font-family: Arial, Helvetica, bold;
        height: 30px;
      }

      .inner-div-grid{
        margin-top: 0px;
        margin-left: 0px;
        display: block;
      }

      .cat{
        width: 150px;
        height: 150px;
      }
      .butn{
        background: lightskyblue;
        border-radius: 10%;
        border: none;
        width: 100px;
        height: 35px;
        display: block;
         margin-bottom: 50px;
         cursor: pointer;
      }

      .friends{
        color:darkgrey;
        font-size: 15px;
        margin-top: 8px ;
        display: inline-block;
        vertical-align: top;
        margin-left: 10px;
       
      }
     
      .shadow{
        box-shadow: 1px 1px 10px grey;
        width: 180px;
        height: 270px;
      }

      .middle{
        vertical-align: top;
        margin-left: 15px;
        margin-right: 0px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .images-grid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 20px;
      }



    </style>
  </head>

  <body>


   <div class="images-grid">
<div class="shadow">
  <div class="middle">
    <div class="image-1">
      <img class="cat" src="profilePic/channel-6.jpeg">
    </div>
    <div class="details">
       <p class="text">oliver</p>

       <div class="inner-div-grid">
       <img class="profile-pic" src="profilePic/channel-11.jpeg">
       <p class="friends">2 mutual friends</p>
       </div>

       <button class="butn">Add friend</button>
   
    </div>

   </div>
   </div>

   <div class="shadow">

   </div>

  </body>
</html>
